<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SPAM WA TOOL</title>
<style>
body{
    background:black;
    color:white;
    text-align:center;
    font-family:monospace;
}
h1{
    margin-top:30px;
}
#clock{
    font-size:30px;
    margin-top:20px;
}
#status{
    font-size:22px;
    margin-top:20px;
    font-weight:bold;
}
</style>
</head>
<body>

<h1>SPAM WA TOOL</h1>

<div id="clock">Loading Jam...</div>
<div id="status"></div>

<script>
function updateJam() {

    // Ambil waktu WIB
    const now = new Date();
    const options = { timeZone: "Asia/Jakarta", hour12: false };
    const timeString = now.toLocaleTimeString("id-ID", options);

    document.getElementById("clock").innerHTML = "WIB : " + timeString;

    // Ambil jam & menit untuk cek status
    const wib = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Jakarta" }));
    const jam = wib.getHours();
    const menit = wib.getMinutes();

    const status = document.getElementById("status");

    // AKTIF 04:00 - 21:50
    if (
        (jam > 4 && jam < 21) ||
        (jam === 4) ||
        (jam === 21 && menit <= 50)
    ){
        status.innerHTML = "Fitur Spamm WhatsApp : AKTIF";
        status.style.color = "lime";
    } else {
        status.innerHTML = "Fitur Spamm WhatsApp DINONAKTIFKAN<br>Hubungi Admin : 085283786794";
        status.style.color = "red";
    }
}

setInterval(updateJam,1000);
updateJam();
</script>

</body>
</html>
